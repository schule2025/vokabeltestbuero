<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vokabeltrainer Büro · A1 (mit Artikeln)</title>
<style>
  body{margin:0;font-family:sans-serif;background:#0b1220;color:#eee}
  .wrap{max-width:720px;margin:0 auto;padding:16px}
  .card{background:#1e293b;padding:16px;border-radius:12px}
  .choices{display:grid;gap:8px;margin-top:10px}
  .choice{padding:12px;border:1px solid #334155;border-radius:12px;background:#0b132b}
  .choice.correct{outline:2px solid #22c55e}
  .choice.wrong{outline:2px solid #ef4444}
  .btn{padding:8px 12px;border:none;border-radius:8px;cursor:pointer}
  .ok{color:#22c55e}
  .bad{color:#ef4444}
</style>
</head>
<body>
<div class="wrap">
  <h1>Vokabeltrainer Büro (mit Artikeln)</h1>
  <label>Sprache:
    <select id="lang">
      <option value="ru">Русский</option>
      <option value="tr">Türkçe</option>
      <option value="fa">فارسی</option>
      <option value="ar">العربية</option>
      <option value="fr">Français</option>
    </select>
  </label>
  <div>
    <button class="btn" data-mode="learn">Lernen</button>
    <button class="btn" data-mode="test">Testen</button>
  </div>
  <div class="card" id="panel"></div>
</div>

<script>
const LEXICON = [
  {de:"der Computer", ru:"компьютер", tr:"bilgisayar", fa:"رایانه", ar:"كمبيوتر", fr:"ordinateur"},
  {de:"der Drucker", ru:"принтер", tr:"yazıcı", fa:"چاپگر", ar:"طابعة", fr:"imprimante"},
  {de:"das Telefon", ru:"телефон", tr:"telefon", fa:"تلفن", ar:"هاتف", fr:"téléphone"},
  {de:"der Chef", ru:"начальник", tr:"şef|müdür", fa:"رئیس", ar:"مدير", fr:"chef"},
  {de:"der Kunde", ru:"клиент", tr:"müşteri", fa:"مشتری", ar:"زبون", fr:"client"},
  {de:"der Kollege", ru:"коллега", tr:"meslektaş", fa:"همکار", ar:"زميل", fr:"collègue"},
  {de:"die E-Mail", ru:"электронное письмо", tr:"e-posta", fa:"ایمیل", ar:"بريد إلكتروني", fr:"e-mail"},
  {de:"die Pause", ru:"перерыв", tr:"mola", fa:"زمان استراحت", ar:"استراحة", fr:"pause"},
  {de:"das Problem", ru:"проблема", tr:"sorun", fa:"مشکل", ar:"مشكلة", fr:"problème"},
  {de:"die Lösung", ru:"решение", tr:"çözüm", fa:"راه‌حل", ar:"حلّ", fr:"solution"},
  {de:"der Termin", ru:"встреча", tr:"randevu", fa:"وقت ملاقات", ar:"موعد", fr:"rendez-vous"},
  {de:"der Bericht", ru:"отчёт", tr:"rapor", fa:"گزارش", ar:"تقرير", fr:"rapport"},
  {de:"die Tastatur", ru:"клавиатура", tr:"klavye", fa:"صفحه‌کلید", ar:"لوحة مفاتيح", fr:"clavier"},
  {de:"die Maus", ru:"мышь", tr:"fare", fa:"ماوس", ar:"فأرة", fr:"souris"},
  {de:"der Bildschirm", ru:"экран", tr:"ekran", fa:"صفحه‌نمایش", ar:"شاشة", fr:"écran"},
  {de:"die Rechnung", ru:"счёт", tr:"fatura", fa:"صورت‌حساب", ar:"فاتورة", fr:"facture"},
  {de:"das Formular", ru:"форма", tr:"form", fa:"فرم", ar:"نموذج", fr:"formulaire"},
  {de:"das Meeting", ru:"встреча", tr:"toplantı", fa:"جلسه", ar:"اجتماع", fr:"réunion"},
  {de:"die Hilfe", ru:"помощь", tr:"yardım", fa:"کمک", ar:"مساعدة", fr:"aide"},
  {de:"die Aufgabe", ru:"задание", tr:"görev", fa:"وظیفه", ar:"مهمة", fr:"tâche"},
  {de:"der Ordner", ru:"папка", tr:"klasör", fa:"زونکن", ar:"مجلد", fr:"classeur"},
  {de:"das Büro", ru:"офис", tr:"ofis", fa:"اداره", ar:"مكتب", fr:"bureau"},
  {de:"der Tisch", ru:"стол", tr:"masa", fa:"میز", ar:"طاولة", fr:"table"},
  {de:"der Stuhl", ru:"стул", tr:"sandalye", fa:"صندلی", ar:"كرسي", fr:"chaise"}
];

let mode="learn", idx=0, lang="ru";

function render(){
  const panel=document.getElementById("panel");
  const item=LEXICON[idx];
  if(mode==="learn"){
    panel.innerHTML=`<h2>${item.de}</h2><p>${item[lang]}</p>`;
  } else {
    const opts=[item[lang],...LEXICON.filter(x=>x!==item).map(x=>x[lang]).slice(0,3)];
    opts.sort(()=>Math.random()-0.5);
    panel.innerHTML=`<h2>${item.de}</h2><div class="choices">${opts.map(o=>`<button class="choice">${o}</button>`).join("")}</div><div id="feedback"></div>`;
    panel.querySelectorAll(".choice").forEach(btn=>{
      btn.onclick=()=>{
        if(btn.textContent===item[lang]){btn.classList.add("correct");document.getElementById("feedback").innerHTML="<p class='ok'>✔ Richtig!</p>";}
        else{btn.classList.add("wrong");document.getElementById("feedback").innerHTML=`<p class='bad'>✘ Richtig: ${item[lang]}</p>`;}
      };
    });
  }
}

document.getElementById("lang").onchange=e=>{lang=e.target.value;render();};
document.querySelectorAll("[data-mode]").forEach(b=>b.onclick=()=>{mode=b.dataset.mode;render();});
render();
</script>
</body>
</html>
